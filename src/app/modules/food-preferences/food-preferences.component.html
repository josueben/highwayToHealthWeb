<div class="container-dnny">
  <span class="title">
    ¿Qué alimentos le gustaría consumir?
  </span>
  <div class="wrap z-depth-5">
    <div class="row">
      <div class="col s8 m8 l8 white aprro responsive">
        <form [formGroup]="setFoodPreferences" (ngSubmit)="onSubmit()">
            <div class="col s12 m12 l12">
              <div class="col s12 m6 l4">
                <h5 class="center-align">Categoría 1</h5>
                  <mz-checkbox-container *ngFor="let item of this.itemsColumnA">
                    <input mz-checkbox
                      [label]="item.name"
                      [id]="item.id"
                      type="checkbox"
                      [filledIn]="true">
                  </mz-checkbox-container>
              </div>

              <div class="col s12 m6 l4">
                <h5 class="center-align">Categoría 2</h5>
                <mz-checkbox-container *ngFor="let item of this.itemsColumnB">
                  <input mz-checkbox
                    [label]="item.name"
                    [id]="item.id"
                    type="checkbox"
                    [filledIn]="true">
                </mz-checkbox-container>
              </div>

              <div class="col s12 m6 l4">
                <h5 class="center-align">Categoría 3</h5>
                <mz-checkbox-container *ngFor="let item of this.itemsColumnC">
                  <input mz-checkbox
                    [label]="item.name"
                    [id]="item.id"
                    type="checkbox"
                    [filledIn]="true">
                </mz-checkbox-container>
              </div>
            </div>
        </form>
        <div class="col s12 m6 l12 center-align aprro">
          <button (click)="setFood()" class="m-buttons" class="waves-effect waves-light btn"><i class="material-icons">save</i>Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
