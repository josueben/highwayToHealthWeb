<div class="row">
  <div class="col s12 m10 offset-m1 l10 offset-l1">
    <div class="col s12 m6 l6">
      <mz-card
        class=" teal lighten-2 white-text cursorPointer"
        [horizontal]="false"
        [hoverable]="true" (click)="goToFood()">
        <mz-card-image>
          <img src="assets/salad.jpg" />
        </mz-card-image>
        <mz-card-image-title class="title">
          Elige tus comidas
        </mz-card-image-title>
        <mz-card-content>
          Seleccione los alimentos que te gustaría consumir.
        </mz-card-content>
      </mz-card>
    </div>
    <div class="col s12 m6 l6">
      <mz-card
        class="teal darken-1 white-text cursorPointer"
        [horizontal]="false"
        [hoverable]="true" (click)="goToMeals()">
        <mz-card-image>
          <img src="assets/salad.jpg" />
        </mz-card-image>
        <mz-card-image-title class="title">
          Elige la hora de comidas
        </mz-card-image-title>
        <mz-card-content>
          Puedes personalizar los horarios en los cuales puedes comer.
        </mz-card-content>
      </mz-card>
    </div>
    <div class="col s12 m6 l6">
      <mz-card
        class="teal darken-1 white-text cursorPointer"
        [horizontal]="false"
        [hoverable]="true" (click)="goToTracing()">
        <mz-card-image>
          <img src="assets/salad.jpg" />
        </mz-card-image>
        <mz-card-image-title class="title">
          Seguimiento
        </mz-card-image-title>
        <mz-card-content>
          Puedes seguir el seguimiento de tus dietas.
        </mz-card-content>
      </mz-card>
    </div>
    <div class="col s12 m6 l6">
      <mz-card
        class="teal lighten-2 white-text cursorPointer"
        [horizontal]="false"
        [hoverable]="true" (click)="goToDiet()">
        <mz-card-image>
          <img src="assets/salad.jpg" />
        </mz-card-image>
        <mz-card-image-title class="title">
          Generar dieta
        </mz-card-image-title>
        <mz-card-content>
          Consulta la dieta preparada para el día de hoy.
        </mz-card-content>
      </mz-card>
    </div>
  </div>
</div>
