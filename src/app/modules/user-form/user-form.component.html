<div class="row">
  <div class="col offset-s2 s8 offset-m4 m4 offset-l4 l4 green lighten-4">
    <h5 class="black-text">Registro de cuenta</h5>
    <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()"> 
      <div class="input-field col s12 offset-m1 m10 offset-l1 l10">
        <input id="username" formControlName="username" type="text" class="validate" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        <label for="username">Nombre de usuario</label>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">*El nombre de usuario es requerido</div>
        </div>
      </div>
      
      <div class="input-field col s12 offset-m1 m10 offset-l1 l10">
        <input id="password" formControlName="password" type="password" class="validate" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <label for="password">Contrase침a</label>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">*La contrase침a es requerida</div>
          <div *ngIf="f.password.errors.minlength">*La contrase침a debe ser por lo menos de 6 caracteres</div>
        </div>
      </div>
    </form>    
    <a (click)="prueba()" class="waves-effect waves-light btn right"><i class="material-icons right">send</i>Iniciar sesi칩n</a>
    <a routerLink="/create-user" class="waves-effect waves-teal btn-flat right">Crear cuenta</a>
  </div>
</div>
