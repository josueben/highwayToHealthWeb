<div class="container">
  <div class="wrap z-depth-5">
    <div class="form-title" style="background-image: url(../../../assets/bg-login.jpg);">
      <span class="title">
        Highway to Health
      </span>
    </div>
    <div class="row">
        <form [formGroup]="logInForm">
          <div class="input-field col s12 offset-m1 m10 offset-l1 l10">
            <input id="username" formControlName="username" type="text" class="validate" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <label for="username">Nombre de usuario</label>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">*El nombre de usuario es requerido</div>
            </div>
          </div>
          <div class="input-field col s12 offset-m1 m10 offset-l1 l10">
            <input id="password" formControlName="password" type="password" class="validate" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <label for="password">Contraseña</label>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">*La contraseña es requerida</div>
              <div *ngIf="f.password.errors.minlength">*La contraseña debe ser por lo menos de 6 caracteres</div>
            </div>
          </div>
        </form>
    </div>

    <div *ngIf="submitted && this.noExist" class="invalid-feedback center">
      El usuario no existe, asegúrese de que la información sea correcta.
    </div>

    <div class="m-buttons">
      <a mz-buton (click)="checkUser()" type="submit" class="waves-effect waves-light btn"><i mz-icon-mdi [icon]="'arrow-right-bold'" [align]="'right'"></i>Iniciar sesión</a>
      <a routerLink="/create-user" class="waves-effect waves-light btn">Crear cuenta</a>
    </div>
  </div>
</div>
